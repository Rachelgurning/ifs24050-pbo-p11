<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Cash Flow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2 th:text="${cashFlow.id == null} ? 'Tambah Transaksi' : 'Edit Transaksi'"></h2>
    
    <form th:action="@{/cashflows/save}" th:object="${cashFlow}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Label (Contoh: Gaji, Jajan)</label>
            <input type="text" class="form-control" th:field="*{label}" required>
        </div>

        <div class="mb-3">
            <label>Sumber (Contoh: Cash, Bank)</label>
            <input type="text" class="form-control" th:field="*{source}" required>
        </div>

        <div class="mb-3">
            <label>Tipe</label>
            <select class="form-select" th:field="*{type}">
                <option value="Pemasukan">Pemasukan</option>
                <option value="Pengeluaran">Pengeluaran</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Nominal</label>
            <input type="number" class="form-control" th:field="*{amount}" required>
        </div>

        <div class="mb-3">
            <label>Deskripsi</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="/cashflows" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
